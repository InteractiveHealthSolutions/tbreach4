<htmlform>
	<!-- Autogenerated example form  (template from 01-Nov-2010 -->
	<macros>
		paperFormId = (Fill this in)
		headerColor =#009d8e
		fontOnHeaderColor = white
	</macros>

	<style>
		.section {
			border: 1px solid $headerColor;
			padding: 2px;
			text-align: left;
			margin-bottom: 1em;
		}
		.sectionHeader {
			background-color: $headerColor;
			color: $fontOnHeaderColor;
			display: block;
			padding: 2px;
			font-weight: bold;
		}
		table.baseline-aligned td {
			vertical-align: baseline;
		}
	</style>

	<span style="float:right">Paper Form ID: $paperFormId</span>
	<h2>Test Indication (v1.0)</h2>	
	
	<section headerLabel="2. Encounter Details">
		<table class="baseline-aligned">
				<tr>
					<td>Form Date:</td>
					<td><encounterDate default="today"/></td>
				</tr>
				<tr>
					<td>Location:</td>
					<td><encounterLocation default="1"/></td>
				</tr>
				<tr>
					<td>Provider (Auto):</td>
					<td><encounterProvider default="currentUser" type="autocomplete"/></td>
				</tr>
		</table>
	</section>
	<section headerLabel="2. Test Details">
		<table class="baseline-aligned">
		<div>
			<p>
				<lookup expression="fn.getConcept('68').description"/><br/>
				<obs conceptId="68" id="cxr" defaultValue="2" style="radio"/>
			</p>
			<p>
				<lookup expression="fn.getConcept('528').description"/><br/>
				<obs conceptId="528" id="ultrasound_abdomen" defaultValue="2" style="radio"/>
			</p>
			<p>
				<lookup expression="fn.getConcept('529').description"/><br/>
				<obs conceptId="529" id="ct_scan" defaultValue="2" answerConceptIds="2,1" style="radio"/>
			</p>
            <div id="ctscan_area">
				<p>
				  <lookup expression="fn.getConcept('530').description"/><br/>
				  <obs conceptId="530" id="ct_scan_area" />
				</p>
			</div>
			<p>
				<lookup expression="fn.getConcept('69').description"/><br/>
				<obs conceptId="69" id="gxp" defaultValue="2" style="radio"/>
			</p>
			<p>
				<label>Mantoux (TST, PPD, TB Skin test)?</label> <br/>
				<obs conceptId="217" id="mantoux" defaultValue="2" style="radio"/>
			</p>
			<p>
				<lookup expression="fn.getConcept('216').description"/><br/>
				<obs conceptId="216" id="smear_microscopy" defaultValue="2" style="radio"/>
			</p>
			<p>
				<lookup expression="fn.getConcept('531').description"/><br/>
				<obs conceptId="531" id="histopathology" defaultValue="2" answerConceptIds="2,1" style="radio"/>
			</p>
			<div id="histopath_site"> 
			<p>
				<lookup expression="fn.getConcept('532').description"/><br/>
				<obs conceptId="532" id="histopathology_site"/>
			</p>
			</div>
		</div>
		</table>
	</section>
	<submit/>
	
	<script>
		if(jQuery) {
		$j(document).ready(function() {
			// if CT Scan is "Yes", show CT Scan Area 
			$j("#ct_scan").change(function() {
				var ctScanAreaDiv = $j("#ctscan_area");
				var ctScanValue = getValue('ct_scan.value');
				if (ctScanValue == 1) {
					ctScanAreaDiv.show();
				}
				else {
					ctScanAreaDiv.hide();
				}
			});
			$j("#ct_scan").change();
			
			$j("#histopathology").change(function() {
				var histopathologySiteDiv = $j("#histopath_site");
				var histopathValue = getValue('histopathology.value');
				if(histopathValue == 1) {
					histopathologySiteDiv.show();
				}
				else {
					histopathologySiteDiv.hide();
				}
			});
			$j("#histopathology").change();
		});
	}
	</script>
	
</htmlform>
