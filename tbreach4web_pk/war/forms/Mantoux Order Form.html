<htmlform>
	<br/>
	<!-- Autogenerated example form  (template from 01-Nov-2010 -->
	<macros>

		headerColor =#009d8e

	</macros>
	<style>
		.section {
			border: 1px solid $headerColor;

	<span style="float:right">Paper Form ID: $paperFormId</span>

	<section headerLabel="1. Encounter Details">

				<td>Test Order Date:</td>

			<tr>
				<td>Location:</td>

				</td>
			</tr>
			<tr>
				<td>Provider:</td>
				<td>
					<encounterProvider default="currentUser"/>
				</td>
			</tr>
		</table>
	</section>
	<section headerLabel="2. Mantoux Test Order Information">
		<div>
			<p>
				<lookup expression="fn.getConcept('218').description"/><br/>
				<obs conceptId="218" id="paid_for_test" answerConceptIds="1,2" defaultValue="1" style="radio"/>
			</p>
			<p>
				<lookup expression="fn.getConcept('219').description"/><br/>
				<obs conceptId="219" id="positive_mantoux_history" answerConceptIds="1,2,3,4" defaultValue="2"/>
			</p>
			<p>
				<lookup expression="fn.getConcept('220').description"/><br/>
				<obs conceptId="221" id="bcg" answerConceptIds="1,2,3,4" defaultValue="1"/>
			</p>
			<p>
				<lookup expression="fn.getConcept('221').description"/><br/>
				<obs conceptId="221" id="measles" answerConceptIds="1,2,3,4" defaultValue="2"/>
			</p>
			<p>
				<lookup expression="fn.getConcept('224').description"/><br/>
				<obs conceptId="224" id="measles" answerConceptIds="223,222" defaultValue="223" style="radio"/>
			</p>
			<p>
				<lookup expression="fn.getConcept('225').description"/><br/>
				<obs conceptId="225" id="lot_no" size="20"/>
			</p>
			<p>
				<lookup expression="fn.getConcept('226').description"/><br/>
				<obs conceptId="226" id="expiration_date"/>
			</p>
			<p>
				<lookup expression="fn.getConcept('227').description"/><br/>
				<obs conceptId="281" id="barcode"/>
			</p>
		</div>
	</section>
	<submit/>
	
	<script type="text/javascript">
		if(jQuery) {
			$j(document).ready(function() {
				var hasDiabetes = "<lookup complexExpression="$fn.latestObs(24).valueCoded"/>";
				var diabetesMedicineDiv = $j("#diabetes_medicine_div");
				if (hasDiabetes == 1) {
					diabetesMedicineDiv.show();
				}
				else {
					diabetesMedicineDiv.hide();
				}
			});
		}
		function luhnCheckDigit(number) {
			var validChars = "0123456789ABCDEFGHIJKLMNOPQRSTUVYWXZ_";
			number = number.toUpperCase().trim();
			var sum = 0;
			for (var i = 0; i &lt; number.length; i++) 
			{
				var ch = number.charAt(number.length - i - 1);
				if (validChars.indexOf(ch) &lt; 0) {
					return -1;
				}
				var digit = ch.charCodeAt(0) - 48;
				var weight;
				if (i % 2 == 0) {
					weight = (2 * digit) - parseInt(digit / 5) * 9;
				}
				else {
					weight = digit;
				}
				sum += weight;
			}
			sum = Math.abs(sum) + 10;
			var digit = (10 - (sum % 10)) % 10;
			return digit;
		}
		<!-- Error Checking before Form Submit -->
		beforeSubmit.push(function() {
			// Validate barcode
			var valid = true;
			var error = '';
			var barcode = getValue('barcode.value');
			var pattern = new RegExp("^\\d{1,10}-\\d$");
			valid = pattern.test(barcode);
			if (!valid || barcode.length != 12) {
				error = "Lab test code is invalid or empty. Please check that you have entered correct lab test code.\n";
			}
			else {
				// Check Luhn digit for barcode
				var number = barcode.substring(0, barcode.length - 2);
				var digit = barcode.charAt(barcode.length - 1);
				var luhnDigit = luhnCheckDigit(number);
				if (digit != luhnDigit) {
					valid = false;
			    	error = "Lab test code is invalid or does not exist. Please check that you have entered correct lab test code.\n";			
				}
			}
			if (!valid) {
				alert (error);
			}
	        return valid;
		});
	</script>
</htmlform>
