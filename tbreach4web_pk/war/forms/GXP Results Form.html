<htmlform>
	<br/>
	<!-- Autogenerated example form  (template from 01-Nov-2010 -->

	<span style="float:right">Paper Form ID: $paperFormId</span>
	<h2>Gene Xpert Test Results (v1.0)</h2>
	<section headerLabel="1. Encounter Details">

			<tr>

				</td>
			</tr>
		</table>
	</section>
        <section headerLabel="2. Gene Xpert Test Results">
		<div>
		<p>
			<lookup expression="fn.getConcept('113').description"/><br/>
			<obs conceptId="113" id="barcode" size="12"/>
		</p>
		<p>
			<lookup expression="fn.getConcept('114').description"/><br/>
			<obs conceptId="114" id="gxp_result" answerConceptIds="41,42,43,44,45" defaultValue="42"/>
		</p>
		<div id="rif_result_div">
		<p>
			<lookup expression="fn.getConcept('115').description"/><br/>
			<obs conceptId="115" id="rif_result" answerConceptIds="46,47,48" defaultValue="46" style="radio"/>
		</p>
		</div>
		<div id="mtb_burden_div">
		<p>
			<lookup expression="fn.getConcept('116').description"/><br/>
			<obs conceptId="116" id="mtb_burden" answerConceptIds="49,50,51,52"/>
		</p>
		</div>
		<div id="error_code_div">
		<p>
			<lookup expression="fn.getConcept('117').description"/><br/>
			<obs conceptId="117" id="error_code" size="5"/>
		</p>
		</div>
		<hr></hr>
		</div>
	</section>
	<submit/>
	
	<script type="text/javascript">
		if(jQuery) {
		$j(document).ready(function() {
			// If GXP Result is "MTB Positive", then show the rest of the fields 
			$j("#gxp_result").change(function() {
				var rifResultDiv = $j("#rif_result_div");
				var mtbBurdenDiv = $j("#mtb_burden_div");
				var errorCodeDiv = $j("#error_code_div");
				var gxpResultValue = getValue('gxp_result.value');
				if (gxpResultValue == 41) {
					rifResultDiv.show();
					mtbBurdenDiv.show();
				}
				else if (gxpResultValue == 43) {
					rifResultDiv.hide();
					mtbBurdenDiv.hide();
					errorCodeDiv.show();
				}
				else {
					rifResultDiv.hide();
					mtbBurdenDiv.hide();
					errorCodeDiv.hide();
				}
			});
			$j("#gxp_result").change();
		});
	}
	function luhnCheckDigit(number) {
		var validChars = "0123456789ABCDEFGHIJKLMNOPQRSTUVYWXZ_";
		number = number.toUpperCase().trim();
		var sum = 0;
		for (var i = 0; i &lt; number.length; i++) 
		{
			var ch = number.charAt(number.length - i - 1);
			if (validChars.indexOf(ch) &lt; 0) {
				return -1;
			}
			var digit = ch.charCodeAt(0) - 48;
			var weight;
			if (i % 2 == 0) {
				weight = (2 * digit) - parseInt(digit / 5) * 9;
			}
			else {
				weight = digit;
			}
			sum += weight;
		}
		sum = Math.abs(sum) + 10;
		var digit = (10 - (sum % 10)) % 10;
		return digit;
	}
	<!-- Error Checking before Form Submit -->
	beforeSubmit.push(function() {
		// Validate barcode
		var valid = true;
		var error = '';
		var barcode = getValue('barcode.value');
		var pattern = new RegExp("^\\d{1,10}-\\d$");
		valid = pattern.test(barcode);
		if (!valid || barcode.length != 12) {
			error = "Lab Test Code is invalid or empty. Please check that you have entered correct lab test code.\n";
		}
		else {
			// Check Luhn digit for lab test code
			var number = barcode.substring(0, barcode.length - 2);
			var digit = barcode.charAt(barcode.length - 1);
			var luhnDigit = luhnCheckDigit(number);
			if (digit != luhnDigit) {
				valid = false;
		    	error = "Lab Test Code is invalid or does not exist. Please check that you have entered correct lab test code.\n";			
			}
		}
		if (!valid) {
			alert (error);
		}
        return valid;
	});
	</script>
</htmlform>
