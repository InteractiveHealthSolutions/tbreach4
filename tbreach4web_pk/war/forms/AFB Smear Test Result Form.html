<htmlform>
	<br/>
	<!-- Autogenerated example form  (template from 01-Nov-2010 -->
	<macros>
		paperFormId = (Fill this in)
		headerColor =#009d8e
		fontOnHeaderColor = white
	</macros>
	<style>
		.section {
			border: 1px solid $headerColor;
			padding: 2px;
			text-align: left;
			margin-bottom: 1em;
		}
		.sectionHeader {
			background-color: $headerColor;
			color: $fontOnHeaderColor;
			display: block;
			padding: 2px;
			font-weight: bold;
		}
		table.baseline-aligned td {
			vertical-align: baseline;
		}
	</style>

	<span style="float:right">Paper Form ID: $paperFormId</span>
	<h2>AFB Smear Test Result Form (v1.0)</h2>
	<section headerLabel="1. Encounter Details">
		<table class="baseline-aligned">
			<tr>
				<td>Test Result Date:</td>
				<td>
					<encounterDate default="today"/>
				</td>
			</tr>
			<tr>
				<td>Location:</td>
				<td>
					<encounterLocation default="1"/>
				</td>
			</tr>
			<tr>
				<td>Provider:</td>
				<td>
					<encounterProvider default="currentUser" type="autocomplete"/>
				</td>
			</tr>
		</table>
	</section>
	<section headerLabel="2. AFB Smear Microscopy Test Result Information">
		<div>
			<p>
				<lookup expression="fn.getConcept('214').description"/><br/>
				<obs conceptId="214" id="treatment_month" answerConceptIds="208,213,210,211,212" defaultValue="208"/>
			</p>
			
		</div>
	</section>
	<submit/>
	
	<script type="text/javascript">
		if(jQuery) {
			$j(document).ready(function() {
				$j("#specimen_type").change(function(){
					var specimenLocationDiv = $j("#specimen_location_div");
					var otherSpecimenLocationDiv = $j("#other_specimen_location_div");
					var specimentTypeValue = getValue('specimen_type.value');
					if(specimentTypeValue == 161){
						specimenLocationDiv.show();
					}
					else {
						specimenLocationDiv.hide();
					}
				});
				$j("#specimen_type").change();
				
				$j("#specimen_location").change(function(){
					var otherSpecimenLocationDiv = $j("#other_specimen_location_div");
					var specimentLocationValue = getValue('specimen_location.value');
					if(specimentLocationValue == 166){
						otherSpecimenLocationDiv.show();
					}
					else {
						otherSpecimenLocationDiv.hide();
					}
				});
				$j("#specimen_location").change();
			});
		}
	</script>
</htmlform>
