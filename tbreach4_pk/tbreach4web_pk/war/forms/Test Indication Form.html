<htmlform>
	<!-- Autogenerated example form  (template from 01-Nov-2010 -->
	<macros>
		paperFormId = (Fill this in)
		headerColor =#009d8e
		fontOnHeaderColor = white
	</macros>

	<style>
		.section {
			border: 1px solid $headerColor;
			padding: 2px;
			text-align: left;
			margin-bottom: 1em;
		}
		.sectionHeader {
			background-color: $headerColor;
			color: $fontOnHeaderColor;
			display: block;
			padding: 2px;
			font-weight: bold;
		}
		table.baseline-aligned td {
			vertical-align: baseline;
		}
	</style>

	<span style="float:right">Paper Form ID: $paperFormId</span>
	<h2>Test Indication (v1.0)</h2>

	<section headerLabel="2. Encounter Details">
		<table class="baseline-aligned">
				<tr>
					<td>Form Date:</td>
					<td><encounterDate default="today"/></td>
				</tr>
				<tr>
					<td>Location:</td>
					<td><encounterLocation default="1"/></td>
				</tr>
				<tr>
					<td>Provider (Auto):</td>
					<td><encounterProvider default="currentUser"/></td>
				</tr>
		</table>
	</section>
	<section headerLabel="2. Test Details">
		<table class="baseline-aligned">
		<div>
			<p>
				<lookup expression="fn.getConcept('68').description"/><br/>
				<obs conceptId="68" id="cxr" defaultValue="2" style="radio"/>
			</p>
			<p>
				<lookup expression="fn.getConcept('215').description"/><br/>
				<obs conceptId="215" id="oxr" defaultValue="2" style="radio"/>
			</p>
			<p>

				<lookup expression="fn.getConcept('216').description"/><br/>
				<obs conceptId="216" id="smear_test" defaultValue="2" style="radio"/>
			</p>
			<p>
				<lookup expression="fn.getConcept('217').description"/><br/>
				<obs conceptId="217" id="mantoux" defaultValue="2" style="radio"/>
			</p>
			<p>
				<lookup expression="fn.getConcept('70').description"/><br/>
				<obs conceptId="70" id="blood_test" defaultValue="2" style="radio"/>
			</p>
			<p>
				<lookup expression="fn.getConcept('71').description"/><br/>
