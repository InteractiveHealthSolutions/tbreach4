<htmlform>
	<!-- Autogenerated example form  (template from 01-Nov-2010 -->
	<macros>
		paperFormId = (Fill this in)
		headerColor =#009d8e
		fontOnHeaderColor = white
	</macros>

	<style>
		.section {
			border: 1px solid $headerColor;
			padding: 2px;
			text-align: left;
			margin-bottom: 1em;
		}
		.sectionHeader {
			background-color: $headerColor;
			color: $fontOnHeaderColor;
			display: block;
			padding: 2px;
			font-weight: bold;
		}
		table.baseline-aligned td {
			vertical-align: baseline;
		}
	</style>

	<span style="float:right">Paper Form ID: $paperFormId</span>
	<h2>End Follow-up Form (v1.0)</h2>

	<section headerLabel="1. Encounter Details">
		<table class="baseline-aligned">
			<tr>
				<td>Form Date:</td>
				<td><encounterDate default="today"/></td>
			</tr>
			<tr>
				<td>Location:</td>
				<td><encounterLocation/></td>
			</tr>
			<tr>
				<td>Provider:</td>
				<td><encounterProvider/></td>
			</tr>
		</table>
	</section>

 <section headerLabel="2. End Follow-up">
		<div>
                        <p>
                              End Follow-up Date:
                           <b>   <span id="date-value"> 
                                    <lookup complexExpression="#foreach($encounter in $fn.allEncounters(null)) #if($encounter.encounterType.id == 22) $encounter.encounterDatetime              #end #end" />
                          </span> </b>
                       </p>
		</div>
	</section>

	<section headerLabel="2. End Follow-up Information">
		<div>
                         <p>
                                <lookup expression="fn.getConcept('629').description"/><br/>
                                <obs conceptId="629" id="reason_end_followup" defaultValue="465" answerConceptIds="628,465,467,466,469,468,272,470" />
                        </p>
                        <div id="other_reason_div">
                        <p>
                                <lookup expression="fn.getConcept('277').description"/><br/>
                                <obs conceptId="277" id="other_reason" />
                        </p>
                        </div>

                </div>
	</section>

	<submit/>

        <script>
		if(jQuery) {
		$j(document).ready(function() {
			// if reason is Other or Referred to another Facility or Loss to Follow-up, then show other_reason text box
                        <ifMode mode="ENTER">
			$j("#reason_end_followup").change(function() {
				var otherReasonDiv = $j("#other_reason_div");
				var reasonValue = getValue('reason_end_followup.value');
				if (reasonValue == 628 | reasonValue == 272 | reasonValue == 470) {
					otherReasonDiv.show();
				}
				else {
					otherReasonDiv.hide();
				}
			});
			$j("#reason_end_followup").change();
                        </ifMode>
		});
	}
	</script>

</htmlform>
