<htmlform>
	<br/>
	<!-- Autogenerated example form  (template from 01-Nov-2010 -->
	<macros>
		paperFormId = (Fill this in)
		headerColor =#009d8e
		fontOnHeaderColor = white
	</macros>
	<style>
		.section {
			border: 1px solid $headerColor;
			padding: 2px;
			text-align: left;
			margin-bottom: 1em;
		}
		.sectionHeader {
			background-color: $headerColor;
			color: $fontOnHeaderColor;
			display: block;
			padding: 2px;
			font-weight: bold;
		}
		table.baseline-aligned td {
			vertical-align: baseline;
		}
	</style>

	<span style="float:right">Paper Form ID: $paperFormId</span>
	<h2>Chest X-Ray Test Radiology Results (v1.0)</h2>
	<section headerLabel="1. Encounter Details">
		<table class="baseline-aligned">
			<tr>
				<td>Radiology Results Date:</td>
				<td>
					<encounterDate default="today"/>
				</td>
			</tr>
			<tr>
				<td>Location:</td>
				<td>
					<encounterLocation default="1"/>
				</td>
			</tr>
			<tr>
				<td>Provider:</td>
				<td>
					<encounterProvider default="currentUser"/>
				</td>
			</tr>
		</table>
	</section>

	<section headerLabel="2. Chest X-Ray Radiology Results">
		<div>
			<p>
				<lookup expression="fn.getConcept('75').description"/><br/>
				<obs conceptId="75" id="barcode" size="13"/>
			</p>
			<p>
				<lookup expression="fn.getConcept('284').description"/><br/>
				<obs conceptId="284" id="barcode" size="20"/>
			</p>
			<p>
				<lookup expression="fn.getConcept('78').description"/><br/>
				<obs conceptId="78" id="radiology_result" style="radio" answerConceptIds="30,32,33,34,35" defaultValue="30"/>
			</p>
			<p>
				<lookup expression="fn.getConcept('79').description"/><br/>
				<obs conceptId="79" id="radiology_remarks" style="autocomplete" size="100"/>
			</p>
		</div>
	</section>
	<submit/>
	
	<script type="text/javascript">
		if(jQuery) {
			$j(document).ready(function() {
			});
		}
		function luhnCheckDigit(number) {
			var validChars = "0123456789ABCDEFGHIJKLMNOPQRSTUVYWXZ_";
			number = number.toUpperCase().trim();
			var sum = 0;
			for (var i = 0; i &lt; number.length; i++) 
			{
				var ch = number.charAt(number.length - i - 1);
				if (validChars.indexOf(ch) &lt; 0) {
					return -1;
				}
				var digit = ch.charCodeAt(0) - 48;
				var weight;
				if (i % 2 == 0) {
					weight = (2 * digit) - parseInt(digit / 5) * 9;
				}
				else {
					weight = digit;
				}
				sum += weight;
			}
			sum = Math.abs(sum) + 10;
			var digit = (10 - (sum % 10)) % 10;
			return digit;
		}
		<!-- Error Checking before Form Submit -->
		beforeSubmit.push(function() {
			// Validate barcode
			var valid = true;
			var error = '';
			var barcode = getValue('barcode.value');
			var pattern = new RegExp("^\\d{1,10}-\\d$");
			valid = pattern.test(barcode);
			if (!valid || barcode.length != 12) {
				error = "Lab test code is invalid or empty. Please check that you have entered correct lab test code.\n";
			}
			else {
				// Check Luhn digit for barcode
				var number = barcode.substring(0, barcode.length - 2);
				var digit = barcode.charAt(barcode.length - 1);
				var luhnDigit = luhnCheckDigit(number);
				if (digit != luhnDigit) {
					valid = false;
			    	error = "Lab test code is invalid or does not exist. Please check that you have entered correct lab test code.\n";			
				}
			}
			if (!valid) {
				alert (error);
			}
	        return valid;
		});
	</script>
</htmlform>
