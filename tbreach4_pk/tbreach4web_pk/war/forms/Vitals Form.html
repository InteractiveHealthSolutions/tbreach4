<htmlform>
	<br/>
	<!-- Autogenerated example form  (template from 01-Nov-2010 -->
	<macros>
		paperFormId = (Fill this in)
		headerColor =#009d8e
		fontOnHeaderColor = white
	</macros>
	<style>
		.section {
			border: 1px solid $headerColor;
			padding: 2px;
			text-align: left;
			margin-bottom: 1em;
		}
		.sectionHeader {
			background-color: $headerColor;
			color: $fontOnHeaderColor;
			display: block;
			padding: 2px;
			font-weight: bold;
		}
		table.baseline-aligned td {
			vertical-align: baseline;
		}
	</style>

	<span style="float:right">Paper Form ID: $paperFormId</span>
	<h2>Vitals (v1.0)</h2>
	<section headerLabel="1. Encounter Details">
		<table class="baseline-aligned">
			<tr>
				<td>Form Date:</td>
				<td>
					<encounterDate default="today"/>
				</td>
			</tr>
			<tr>
				<td>Location:</td>
				<td>
					<encounterLocation default="1"/>
				</td>
			</tr>
			<tr>
				<td>Provider:</td>
				<td>
					<encounterProvider default="currentUser"/>
				</td>
			</tr>
		</table>
	</section>

	<section headerLabel="2. Vitals">
		<div>
			<p>
				<lookup expression="fn.getConcept('74').description"/>
				<obs conceptId="74" id="paid_for_test"/>
			</p>
			<p>
				<lookup expression="fn.getConcept('22').description"/>
				<obs conceptId="22" id="weight"/>
			</p>
			<p>
				<lookup expression="fn.getConcept('23').description"/>
				<obs conceptId="23" id="weight"/>
			</p>
			<p>
				<lookup expression="fn.getConcept('133').description"/>
				<obs conceptId="133" id="waist"/>
			</p>
		</div>
		<div>
			<label><b>BP Test 1</b></label><br/>
			<p>
				<lookup expression="fn.getConcept('157').description"/>
				<obs conceptId="157" id="systolic_bp_1"/><br/>
				<lookup expression="fn.getConcept('158').description"/>
				<obs conceptId="158" id="diastolic_bp_1"/>
			</p>
			<label><b>BP Test 2</b></label><br/>
			<p>
				<lookup expression="fn.getConcept('157').description"/>
				<obs conceptId="157" id="systolic_bp_2"/><br/>
				<lookup expression="fn.getConcept('158').description"/>
				<obs conceptId="158" id="diastolic_bp_2"/>
			</p>
		</div>
	</section>
	<submit/>

	<script type="text/javascript">
	if(jQuery) {
		$j(document).ready(function() {
			$j("#paid_for_test").change(function() {
				var paid = $j(this).val();
				if (paid == 'No')
					$j(this).val('Yes');
			});
		});
	}
	</script>
</htmlform>
