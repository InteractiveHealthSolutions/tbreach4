<htmlform>
	<!-- Autogenerated example form  (template from 01-Nov-2010 -->
	<macros>
		paperFormId = (Fill this in)
		headerColor =#009d8e
		fontOnHeaderColor = white
	</macros>

	<style>
		.section {
			border: 1px solid $headerColor;
			padding: 2px;
			text-align: left;
			margin-bottom: 1em;
		}
		.sectionHeader {
			background-color: $headerColor;
			color: $fontOnHeaderColor;
			display: block;
			padding: 2px;
			font-weight: bold;
		}
		table.baseline-aligned td {
			vertical-align: baseline;
		}
	</style>

	<span style="float:right">Paper Form ID: $paperFormId</span>
	<h2>Treatment Initiation Form (v1.0)</h2>

	<section headerLabel="1. Encounter Details">
		<table class="baseline-aligned">
			<tr>
				<td>Registration Date:</td>
				<td><encounterDate default="today"/></td>
			</tr>
			<tr>
				<td>Location:</td>
				<td><encounterLocation/></td>
			</tr>
			<tr>
				<td>Provider:</td>
				<td><encounterProvider/></td>
			</tr>
		</table>
	</section>

	<section headerLabel="2. Treatment Initiation Information">
		<div>
                        <p>
                                 <lookup expression="fn.getConcept('626').description"/><br/>
                                 <obs conceptId="626" id="tb_type"  defaultValue="558" answerConceptIds="558,161" style="radio"/>
                        </p>
                        
                        <div id="eptb_site_div">
                        <p>
                                 <lookup expression="fn.getConcept('627').description"/><br/>
                                 <obs conceptId="627" id="eptb_site"/>
                        </p>
                        </div>
                        <p>
                                <lookup expression="fn.getConcept('290').description"/><br/>
                                <obs conceptId="290" id="patient_type" defaultValue="291"/>
                        </p>
                        <p>
                                <lookup expression="fn.getConcept('297').description"/><br/>
                                <obs conceptId="297" id="patient_category" defaultValue="295"/>
                        </p>
                        <p>
                                <lookup expression="fn.getConcept('590').description"/><br/>
                                <obs conceptId="590" id="treatment_initiation_date"/>
                        </p>
                
                </div>
	</section>

	<submit/>
       
        <script>
		if(jQuery) {
		$j(document).ready(function() {
			//if tb_type is EPTB, show EPTB_site 
                        <ifMode mode="View">
			$j("#tb_type").change(function() {
				var eptbSiteDiv = $j("#eptb_site_div");
				var tbTypeValue = getValue('tb_type.value');
				if (tbTypeValue == 161) {
					eptbSiteDiv.show();
				}
				else {
					eptbSiteDiv.hide();
				}
			});
			$j("#tb_type").change();
                        </ifMode>
                        
               });
	}
	</script>


</htmlform>
